<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./projetaDefaultTemplate.xhtml">

            <ui:define name="content">

                <h:form id="form"> 

                    <p:growl id="messages" showDetail="true" />  

                    <p:treeTable value="#{bugController.root}" var="projectSimple"  
                                 selection="#{bugController.selectedNode}" selectionMode="single">  

                        <f:facet name="header"> 
                            Bogues - #{bugController.projectSimple.name} 
                        </f:facet>  

                        <p:column style="width:40px">  
                            <f:facet name="header">  
                                ID  
                            </f:facet>  
                            <h:outputText value="#{projectSimple.name}" />
                        </p:column>  

                        <p:column style="width:210px">  
                            <f:facet name="header">  
                                Intitulé  
                            </f:facet>  
                            <h:outputText value="#{projectSimple.size}" />
                        </p:column>  

                        <p:column style="width:30px; text-align: center;">  
                            <f:facet name="header">  
                                Catégorie 
                            </f:facet>  
                            <h:outputText value="#{projectSimple.type}" />
                        </p:column>  
                        <p:column style="width:30px; text-align: center;">  
                            <f:facet name="header">  
                                État 
                            </f:facet>  
                            <h:outputText value="#{projectSimple.status}" />
                        </p:column>  

                        <f:facet name="footer"> 

          
                            <p:column style="border: none;">
                                <p:commandButton value="Retour" icon="ui-icon-arrowreturnthick-1-w" onclick="javascript:history.back()" />
                            </p:column>
                            <p:column colspan="3" style="text-align: right; border: none;"> 
                                <p:commandButton value="Détails" icon="ui-icon-search" action="#{bugDetailController.showBugDetails()}" >
                                    <f:setPropertyActionListener target="#{bugDetailController.projectSimple}" value="#{bugController.selectedNode.data}" />
                                </p:commandButton>
                                <p:commandButton value="Rapporter un bogue" icon="ui-icon-document" action="#{reportBugController.showBugReportForm()}" >
                                    <f:setPropertyActionListener target="#{reportBugController.project}" value="#{bugController.projectSimple}" />
                                </p:commandButton>
                                <p:commandButton value="Commentaires" icon="ui-icon-search" action="#{commentController.showBugComments()}" >
                                    <f:setPropertyActionListener target="#{commentController.project}" value="#{myBugsController.selectedNode.data}" />
                                </p:commandButton>

                             </p:column>

                        </f:facet>  
                    </p:treeTable>
                    
                    

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
