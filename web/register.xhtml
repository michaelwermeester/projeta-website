<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./projetaDefaultTemplate.xhtml">

            <ui:define name="content">
                <h:form id="completeform">

<!--                    <p>
                        Pas d'inscription possible pour le moment. <br /><br />Veuillez réessayer plus tard.
                    </p>-->
                        

                    <p:panelGrid id="regForm" styleClass="projetaTable" rendered="true" >
                        <f:facet name="header">
                            <p:row>  
                                <p:column colspan="3">Inscription - Créez votre compte</p:column>  
                            </p:row>
                        </f:facet> 

                        <p:row>
                            <p:column><h:outputLabel for="username" value="Nom d'utilisateur : *" /></p:column>
                            <p:column><p:inputText id="username" label="Nom d'utilisateur" required="true" value="#{registrationBean.username}" validator="#{registrationBean.checkUserIfAvailable}" >
                                    <f:validateLength minimum="2" maximum="30" />                                    
                                </p:inputText></p:column>
                            <p:column>
                                <p:message id="usernameMessage" for="username" /> 
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="border-style: none;">
                                <h:outputLabel for="pwd1" value="Mot de passe 1: *" />
                            </p:column>

                            <p:column style="border-style: none;">
                                <p:password id="pwd1" value="#{registrationBean.password}" match="pwd2" label="Mot de passe 1" required="true">
                                    <f:validateLength minimum="3" maximum="24" />
                                </p:password>
                            </p:column>

                            <p:column style="border-style: none;">
                                <p:message id="pwd1Message" for="pwd1" /> 
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="pwd2" value="Mot de passe 2: *" />
                            </p:column>
                            <p:column>
                                <p:password id="pwd2" value="#{registrationBean.password}" label="Mot de passe 2" required="true">  
                                    <f:validateLength minimum="3" maximum="24" />
                                </p:password>
                            </p:column>
                            <p:column>
                                <p:message id="pwd2Message" for="pwd2" /> 
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="firstName" value="Prénom :" />
                            </p:column>
                            <p:column colspan="2">
                                <p:inputText id="firstName" label="Prénom" required="false" value="#{registrationBean.firstName}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="lastName" value="Nom :" />
                            </p:column>
                            <p:column colspan="2">
                                <p:inputText id="lastName" label="Nom" required="false" value="#{registrationBean.lastName}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="email" value="E-mail :" />
                            </p:column>
                            <p:column colspan="2">
                                <p:inputText id="email" value="#{registrationBean.emailAddress}" label="Email" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="address" value="Adresse :" />
                            </p:column>
                            <p:column colspan="2">
                                <p:inputTextarea id="address" rows="5" cols="40" label="Adresse" required="false" value="#{registrationBean.address}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="phoneNumber" value="Téléphone :" />
                            </p:column>
                            <p:column colspan="2">
                                <p:inputText id="phoneNumber" value="#{registrationBean.phoneNumber}" label="Telephone" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="3" style="width: 100%"><h:outputText value="* champs obligatoires" /></p:column>        
                        </p:row>

                        <p:row>
                            <p:column>
                                
                            </p:column>
                            <p:column colspan="2">
                                <p:message id="captchaMessage" for="captcha" />
                                <f:view contentType="text/html">
                                    <p:captcha label="Captcha" id="captcha" language="fr" />
                                </f:view>
                            </p:column>
                        </p:row>
       
                        <f:facet name="footer">
                            <p:row>
                                <p:column>
                                    <p:commandButton update="username,usernameMessage,pwd1,pwd1Message,pwd2,pwd2Message,firstName,lastName,email,address,phoneNumber,captchaMessage" value="Créer le compte" action="#{registrationBean.registerUser}" id="Register" oncomplete="Recaptcha.reload()" />
                                </p:column>
                                
                                <p:column colspan="2">
                                    <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel" >  
                                        <f:facet name="start">  
                                            <h:graphicImage value="../resources/img/ajaxloading.gif" />  
                                        </f:facet>  

                                        <f:facet name="complete">  
                                            <h:outputText value="" />  
                                        </f:facet>  
                                    </p:ajaxStatus>&nbsp;&nbsp;&nbsp;
                                </p:column>
                            </p:row> 
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
