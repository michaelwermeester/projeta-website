<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./projetaDefaultTemplate.xhtml">

            <!--            <ui:define name="top">
                            top
                        </ui:define>-->

            <!--            <ui:define name="left">
                            menu
                        </ui:define>-->


            <ui:define name="content">

                <h:form id="form"> 
                    <p:growl id="messages" showDetail="true" />  
                    <ui:repeat value="#{commentController.commentList}" var="comment">

                        <h:outputText value="#{comment.comment}" /> <br />
                        <h:outputText value="#{comment.userCreated.username}" /> <br />
                        <h:outputText value="#{comment.userCreated.fullName}" /> <br />
                    </ui:repeat>

                    <ui:repeat value="#{commentController.commentList}" var="comment"> 
                        <p:panel header="#{comment.userCreated.username}" footer="#{comment.dateCreated}">  
                            <h:outputText value="#{comment.comment}" escape="false" />  
                        </p:panel>  
                    </ui:repeat>

                    <p:messages id="sendCommentMessages" showDetail="true" autoUpdate="true"/>  

                    <br />
                    <p:panelGrid>
                        <p:row>
                            <p:column><h:outputLabel for="inputareaComment" value="Nouveau commentaire : *" /></p:column>
                            <p:column>
                                <p:inputTextarea id="inputareaComment" rows="9" cols="100" 
                                     value="#{commentController.comment}" label="Nouveau commentaire" required="true">  
                        <f:validateLength minimum="3" />
                    </p:inputTextarea>
                            </p:column>
                        </p:row>
                        <p:row>
                            
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <p:commandButton value="Retour" icon="ui-icon-arrowreturnthick-1-w" onclick="javascript:history.back()" />
                    <p:commandButton value="Envoyer" icon="ui-icon-search" action="#{commentController.sendComment}" />
                </h:form>
            </ui:define>


            <!--            <ui:define name="bottom">
                            bottom
                        </ui:define>-->

        </ui:composition>

    </body>
</html>
