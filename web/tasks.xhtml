<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./projetaDefaultTemplate.xhtml">

            <ui:define name="content">
                
                <h:form id="form"> 
                    
                    <p:growl id="messages" showDetail="true" />  
                    
                    <p:treeTable value="#{taskController.root}" var="projectSimple"  
                                 selection="#{taskController.selectedNode}" selectionMode="single">  

                        <f:facet name="header">  
                            Tâches 
                        </f:facet>  

                        <p:column style="width:150px">  
                            <f:facet name="header">  
                                Nom  
                            </f:facet>  
                            <h:outputText value="#{projectSimple.name}" />
                        </p:column>  

                        <p:column style="width:100px">  
                            <f:facet name="header">  
                                Date début  
                            </f:facet>  
                            <h:outputText value="#{projectSimple.size}" />
                        </p:column>  

                        <p:column style="width:100px">  
                            <f:facet name="header">  
                                Date fin 
                            </f:facet>  
                            <h:outputText value="#{projectSimple.type}" />
                        </p:column>  
                        <p:column style="width:100px">  
                            <f:facet name="header">  
                                État 
                            </f:facet>  
                            <h:outputText value="#{projectSimple.status}" />
                        </p:column>  

                        <f:facet name="footer">  
                            <p:commandButton value="Retour" icon="ui-icon-arrowreturnthick-1-w" onclick="javascript:history.back()" />
                            <p:commandButton value="Détails" icon="ui-icon-search" action="#{taskDetailController.showTaskDetails()}" >
                                <f:setPropertyActionListener target="#{taskDetailController.projectSimple}" value="#{taskController.selectedNode.data}" />
                            </p:commandButton>
                            <p:commandButton value="Commentaires" icon="ui-icon-search" action="#{commentController.showTaskComments()}" >
                                <f:setPropertyActionListener target="#{commentController.project}" value="#{taskController.selectedNode.data}" />
                            </p:commandButton>
                       </f:facet>  
                    </p:treeTable>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
