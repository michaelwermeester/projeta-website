<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./projetaDefaultTemplate.xhtml">

            <ui:define name="content">


                <h:form id="loginSiteForm" rendered="#{! authBackingBean.loggedIn}">  

                    <div align="center">
                        <p:messages globalOnly="true" autoUpdate="true" />
                        
                        <p:panelGrid>  
                            <f:facet name="header">  
                                <p:row>  
                                    <p:column colspan="2"> 
                                        Login 
                                    </p:column>
                                </p:row>
                            </f:facet>  
                            <p:row>  
                                <p:column> 
                                    <h:outputLabel for="username" value="Nom d'utilisateur :" />  
                                </p:column>
                                <p:column> 
                                    <p:inputText value="#{authBackingBean.username}"   
                                                 id="username" label="username" /> 
                                </p:column>
                            </p:row>

                            <p:row>  
                                <p:column> 
                                    <h:outputLabel for="password" value="Mot de passe :" /> 
                                </p:column>
                                <p:column> 
                                    <p:password value="#{authBackingBean.password}"   
                                                id="password" label="password" feedback="false" />  
                                </p:column>
                            </p:row>

                            <f:facet name="footer">
                                <p:row>  
                                    <p:column colspan="2" style="text-align: right;"> 
                                        <p:commandButton id="loginButton" value="Se connecter"    
                                                         action="#{authBackingBean.login}"   
                                                         />  
                                    </p:column>
                                </p:row>
                            </f:facet>  
                        </p:panelGrid>  
                    </div>

                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
