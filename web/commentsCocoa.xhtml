<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Comments</title>
    </h:head>
    <h:body style="background-color: #ededed;">
        <h:form id="form"> 
            <ui:repeat value="#{commentCocoaController.commentList}" var="comment"> 
                <p:panel header="#{comment.userCreated.fullNameUsername}" >  
                    <h:outputText value="#{comment.comment}" escape="false" />

                    <f:facet name="footer" >
                        <div style="text-align: right;">
                            Créé le 
                            <h:outputText value="#{comment.dateCreated}" >
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                            </h:outputText>
                            à 
                            <h:outputText value="#{comment.dateCreated}" >
                                <f:convertDateTime type="time" pattern="HH:mm:ss"/>
                            </h:outputText>
                        </div>
                    </f:facet>
                </p:panel> 
                <br />
            </ui:repeat>
        </h:form>
    </h:body>
</html>
