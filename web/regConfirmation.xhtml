<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./projetaDefaultTemplate.xhtml">

            <!--            <ui:define name="top">
                            top
                        </ui:define>-->

            <!--            <ui:define name="left">
                            menu
                        </ui:define>-->


            <ui:define name="content">

                <p>Votre compte a été créé.</p> 
                
                <p>Vous pouvez-vous connecter maintenant.</p>
                
                <h:form id="loginSiteForm" rendered="#{! authBackingBean.loggedIn}">  

                    <p:messages globalOnly="true" autoUpdate="true" />

                    <p:panelGrid columns="2">  
                        <f:facet name="header">  
                            Login 
                        </f:facet>  
                        <h:outputLabel for="username" value="Username:" />  
                        <p:inputText value="#{authBackingBean.username}"   
                                     id="username" label="username" />  

                        <h:outputLabel for="password" value="Password:" />  
                        <p:password value="#{authBackingBean.password}"   
                                    id="password" label="password" feedback="false" />  

                        <f:facet name="footer">  
                            <p:commandButton id="loginButton" value="Se connecter"    
                                             action="#{authBackingBean.login}"   
                                             />  
                        </f:facet>  
                    </p:panelGrid>  

                </h:form> 
                
            </ui:define>


            <!--            <ui:define name="bottom">
                            bottom
                        </ui:define>-->

        </ui:composition>
    </h:body>
</html>
