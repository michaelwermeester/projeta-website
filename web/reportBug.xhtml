<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./projetaDefaultTemplate.xhtml">


            <ui:define name="content">

                <h:form id="form"> 


                    <p:growl id="messages" showDetail="true" />  

                    <p:panel header="Rapporter un bogue">
                        <h:panelGrid styleClass="grid" width="100%" >

                            <p:row>
                                <p:column>
                                    <h:outputText value="Projet : " style="font-weight : bold;"/>
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{reportBugController.project.name}" />
                                </p:column>

                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputText value="Sujet du bogue : " />  
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{reportBugController.bug.title}" required="true" maxlength="255" style="width: 80%" />
                                </p:column>

                            </p:row>

                            <p:row>

                                <p:column>

                                    <h:outputText style="vertical-align: top" value="Description du bogue : "/>  
                                </p:column>
                                <p:column>
                                    <p:inputTextarea value="#{reportBugController.bug.details}" required="true" style="width: 80%"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>

                                    <h:outputText style="vertical-align: top" value="Type de bogue : "/>  
                                </p:column>
                                <p:column>

                                    <p:selectOneMenu id="basic" required="true" value="#{reportBugController.bug.bugcategoryId.bugcategoryId}" style="width: 100%">  
                                        <f:selectItem itemLabel="BLOCKER - Empêche l'utilisation et/ou les tests ; paralyse les travaux." itemValue="1" />  
                                        <f:selectItem itemLabel="CRITICAL - Crashs, pertes de données, graves fuites de mémoire." itemValue="2" />  
                                        <f:selectItem itemLabel="MAJOR - Perte de fonctionnalité majeure." itemValue="3" />  
                                        <f:selectItem itemLabel="MINOR - Perte de fonctionnalité mineure, ou autre problème facilement corrigible." itemValue="7" />  
                                        <f:selectItem itemLabel="TRIVIAL - Problème cosmétique comme une faute d'orthographe, ou un problème d'alignement de texte." itemValue="9" />  
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                        </h:panelGrid> 
                        <br />
                        <p:commandButton value="Envoyer" icon="ui-icon-search" action="#{reportBugController.sendBugReport}" />
                    </p:panel> 

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
